  schedule:
    # KÃ¶r varje dag kl 08:00 UTC (09:00 svensk tid)
    - cron: '0 8 * * *'
  workflow_dispatch: # TillÃ¥t manuell trigger

jobs:
  ping-railway:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Railway Backend
        run: |
          echo "ğŸ“ Pinging Railway backend (which pings Supabase)..."
          
          # Ping Railway backend /health endpoint
          # Detta hÃ¥ller bÃ¥de Railway OCH Supabase aktiva!
          response=$(curl -s -w "\n%{http_code}" https://web-production-5822.up.railway.app/health)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "ğŸ“¡ Response code: $http_code"
          echo "ğŸ“Š Response body: $body"
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Railway backend is alive!"
            echo "âœ… Supabase pinged successfully!"
          else
            echo "âŒ Failed to ping Railway backend"
            exit 1
          fi
          
      - name: Log result
        run: |
          echo "ğŸ“… Last ping: $(date)"
          echo "ğŸ¯ Railway backend kept alive"
