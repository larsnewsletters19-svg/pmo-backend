<body>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Master Format

Acceptanskriterier:

12. √ñvergripande regler

* inga upprepningar

        // Swedish Master Prompt
        const SWEDISH_MASTER_PROMPT = `Du √§r min PMO-assistent.
Du ska alltid producera text enligt MASTER FORMAT.
F√∂lj rubrikniv√•er, punktstilar, tabellformat, spr√•kstil och alla standarder exakt.

N√§r du skriver text √•t mig ska du alltid g√∂ra tv√• versioner:

1. OneNote-version (ska komma f√∂rst)
* ren text och markdown
* rubriker med #, ##, ###
* punktlistor enligt MASTER FORMAT
* tabeller i markdown
* optimerad f√∂r att klistras in direkt i OneNote
* f√∂ljer vald mall exakt

2. Word-version (.docx)
Om en Word-formatmall √§r uppladdad:
* anv√§nd mallens rubrikstilar, typsnitt, storlekar, tabellformat och spacing
* skapa dokumentet i exakt samma stil

Om ingen mall √§r uppladdad:
* anv√§nd de formatregler som st√•r i MASTER FORMAT
* skapa rubrikniv√•er som Heading 1/2/3
* skapa tabeller som standard Word-tabeller
* ingen markdown i Word-versionen

Input jag ger dig best√•r av:
* r√•data
* vilken mall som ska anv√§ndas (Weekly, M√∂te, Risk, Action, Decision, US, Slide)
* eventuell projektmetadata

N√§r du svarar:
* identifiera relevanta teman i r√•datat
* strukturera enligt valt dokumentformat
* skriv kortfattat, professionellt och konsekvent
* producera f√∂rst OneNote-versionen, sedan Word-versionen`;

        // English Master Prompt
        const ENGLISH_MASTER_PROMPT = `You are my PMO assistant.
Always follow MASTER FORMAT.
Follow heading hierarchy, bullet styles, table structure, tone, and all global standards exactly.

You must always produce two versions:

1. OneNote Version (first)
* clean text and markdown
* headings using #, ##, ###
* bullet lists according to MASTER FORMAT
* tables in markdown
* optimised for OneNote
* structured according to the selected template

2. Word Version (.docx)
If a Word formatting template is uploaded:
* use its heading styles, fonts, sizes, spacing and table formatting
* create the document in the same style

If no template is uploaded:
* use the rules defined in MASTER FORMAT
* create Heading 1/2/3 styles in Word
* create standard Word tables
* no markdown in the Word version

Input I will provide:

* which template to use (Weekly, Meeting, Risk, Action, Decision, US, Slide)

When producing output:

        // Word Format Instructions
        const WORD_FORMAT = `Word Format Instructions:

Rubriker:
- Rubrik1 (H1): Segoe UI Semibold, 16pt, f√§rg #1A4D80 (m√∂rkbl√•)
- Rubrik2 (H2): Segoe UI Semibold, 14pt, f√§rg #416D94 (mellanbl√•)
- Rubrik3 (H3): Segoe UI Semibold, 12pt, f√§rg #444444 (m√∂rkgr√•)

Br√∂dtext:
- Segoe UI, 11pt, svart

Tabeller:
- Header: Segoe UI, 10pt, fetstil (bold)
- Data: Segoe UI, 10pt, normal`;

        // Document Types
        const DOCUMENT_TYPES = [
            { id: 'weekly', name: 'Weekly Report', nameSv: 'Veckorapport' },
            { id: 'meeting', name: 'Meeting Summary', nameSv: 'M√∂tesprotokoll' },
            { id: 'risk', name: 'Risk Log', nameSv: 'Risklogg' },
            { id: 'action', name: 'Action Log', nameSv: 'Actionlogg' },
            { id: 'userstory', name: 'User Stories', nameSv: 'User Stories' },
            { id: 'steering', name: 'Steering Slides', nameSv: 'Styrgruppsslides' },
            { id: 'milestones', name: 'Milestones & Timeline', nameSv: 'Milstolpar & Tidslinje' },
            { id: 'trends', name: 'Trends', nameSv: 'Trender' },
            { id: 'project', name: 'Project Report', nameSv: 'Projektrapport' }
        ];

        // Analysis Types
        const ANALYSIS_TYPES = [
            { id: 'pmo', name: 'PMO-analys', description: 'Risker, blockerare, gap, mitigeringar' },
            { id: 'requirements', name: 'Kravanalys', description: 'User stories, epics, acceptanskriterier' },
            { id: 'meeting', name: 'M√∂tesanalys', description: 'Beslut, actions, implicita risker' }
        ];

        // Main App Component
        function App() {
            const [projects, setProjects] = useState([]);
            const [currentProject, setCurrentProject] = useState(null);
            const [view, setView] = useState('projects'); // 'projects', 'workspace', 'history'
            const [apiKey, setApiKey] = useState('');
            const [showApiKeyInput, setShowApiKeyInput] = useState(false);

            // Load data from localStorage on mount
            useEffect(() => {
                const savedProjects = localStorage.getItem('pmo_projects');
                const savedApiKey = localStorage.getItem('pmo_api_key');
                if (savedProjects) {
                    setProjects(JSON.parse(savedProjects));
                }
                if (savedApiKey) {
                    setApiKey(savedApiKey);
                }
            }, []);

            // Save projects to localStorage
            useEffect(() => {
                if (projects.length > 0) {
                    localStorage.setItem('pmo_projects', JSON.stringify(projects));
                }
            }, [projects]);

            // Save API key to localStorage
            useEffect(() => {
                if (apiKey) {
                    localStorage.setItem('pmo_api_key', apiKey);
                }
            }, [apiKey]);

            const createProject = (name) => {
                const newProject = {
                    id: `proj-${Date.now()}`,
                    name,
                    created: new Date().toISOString(),
                    documents: []
                };
                setProjects([...projects, newProject]);
                return newProject;
            };

            const deleteProject = (projectId) => {
                if (confirm('√Ñr du s√§ker p√• att du vill radera detta projekt?')) {
                    setProjects(projects.filter(p => p.id !== projectId));
                    if (currentProject?.id === projectId) {
                        setCurrentProject(null);
                        setView('projects');
                    }
                }
            };

            const addDocument = (projectId, document) => {
                setProjects(projects.map(p => {
                    if (p.id === projectId) {
                        return {
                            ...p,
                            documents: [...p.documents, document]
                        };
                    }
                    return p;
                }));
            };

            const exportData = () => {
                const dataStr = JSON.stringify({ projects, exportDate: new Date().toISOString() }, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `pmo-data-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.projects && Array.isArray(data.projects)) {
                            // Merge logic: add new projects, update existing ones
                            const existingProjects = [...projects];
                            let newCount = 0;
                            let updatedCount = 0;
                            
                            data.projects.forEach(importedProject => {
                                const existingIndex = existingProjects.findIndex(p => p.id === importedProject.id);
                                
                                if (existingIndex >= 0) {
                                    // Project exists - merge documents
                                    const existing = existingProjects[existingIndex];
                                    const existingDocIds = new Set(existing.documents.map(d => d.id));
                                    
                                    // Add only new documents
                                    const newDocs = importedProject.documents.filter(d => !existingDocIds.has(d.id));
                                    
                                    if (newDocs.length > 0) {
                                        existingProjects[existingIndex] = {
                                            ...existing,
                                            documents: [...existing.documents, ...newDocs]
                                        };
                                        updatedCount++;
                                    }
                                } else {
                                    // New project - add it
                                    existingProjects.push(importedProject);
                                    newCount++;
                                }
                            });
                            
                            const confirmImport = confirm(
                                `Import fr√•n: ${new Date(data.exportDate).toLocaleString('sv-SE')}\n\n` +
                                `${newCount} nya projekt kommer l√§ggas till\n` +
                                `${updatedCount} befintliga projekt kommer uppdateras\n\n` +
                                `Forts√§tt?`
                            );
                            
                            if (confirmImport) {
                                setProjects(existingProjects);
                                localStorage.setItem('pmo_projects', JSON.stringify(existingProjects));
                                alert(`‚úÖ Import lyckades!\n\n${newCount} nya projekt\n${updatedCount} uppdaterade projekt`);
                            }
                        } else {
                            alert('‚ùå Ogiltig datafil');
                        }
                    } catch (error) {
                        alert('‚ùå Kunde inte l√§sa filen: ' + error.message);
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="min-h-screen">
                    <Header 
                        apiKey={apiKey}
                        setApiKey={setApiKey}
                        showApiKeyInput={showApiKeyInput}
                        setShowApiKeyInput={setShowApiKeyInput}
                        onBack={() => {
                            setCurrentProject(null);
                            setView('projects');
                        }}
                        showBack={view !== 'projects'}
                        onExport={exportData}
                        onImport={importData}
                    />
                    
                    {view === 'projects' && (
                        <ProjectsList 
                            projects={projects}
                            onSelectProject={(project) => {
                                setCurrentProject(project);
                                setView('workspace');
                            }}
                            onCreateProject={createProject}
                            onDeleteProject={deleteProject}
                        />
                    )}

                    {view === 'workspace' && currentProject && (
                        <Workspace 
                            project={currentProject}
                            apiKey={apiKey}
                            onAddDocument={(doc) => addDocument(currentProject.id, doc)}
                            onViewHistory={() => setView('history')}
                        />
                    )}

                    {view === 'history' && currentProject && (
                        <DocumentHistory 
                            project={currentProject}
                            onBack={() => setView('workspace')}
                        />
                    )}
                </div>
            );
        }

        // Header Component
        function Header({ apiKey, setApiKey, showApiKeyInput, setShowApiKeyInput, onBack, showBack, onExport, onImport }) {
            const fileInputRef = React.useRef(null);

            return (
                <div className="glass-dark shadow-2xl">
                    <div className="max-w-7xl mx-auto px-6 py-6">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                {showBack && (
                                    <button 
                                        onClick={onBack}
                                        className="text-white hover:text-gray-200 transition-all flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-white/10"
                                    >
                                        <span className="text-xl">‚Üê</span> Tillbaka
                                    </button>
                                )}
                                <div>
                                    <h1 className="text-3xl font-bold text-white flex items-center gap-3">
                                        <span className="text-4xl">‚ú®</span> AI PMO Generator
                                    </h1>
                                    <p className="text-white/70 text-sm mt-1">Automatisera din projektdokumentation</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                {!showBack && (
                                    <>
                                        <button
                                            onClick={onExport}
                                            className="px-4 py-3 bg-white/20 hover:bg-white/30 text-white rounded-xl transition-all backdrop-blur-sm border border-white/30 font-medium"
                                            title="Exportera alla projekt"
                                        >
                                            üì§ Exportera
                                        </button>
                                        <button
                                            onClick={() => fileInputRef.current?.click()}
                                            className="px-4 py-3 bg-white/20 hover:bg-white/30 text-white rounded-xl transition-all backdrop-blur-sm border border-white/30 font-medium"
                                            title="Importera projekt"
                                        >
                                            üì• Importera
                                        </button>
                                        <input
                                            ref={fileInputRef}
                                            type="file"
                                            accept=".json"
                                            onChange={onImport}
                                            style={{ display: 'none' }}
                                        />
                                    </>
                                )}
                                <button
                                    onClick={() => setShowApiKeyInput(!showApiKeyInput)}
                                    className="px-6 py-3 bg-white/20 hover:bg-white/30 text-white rounded-xl transition-all backdrop-blur-sm border border-white/30 font-medium"
                                >
                                    {apiKey ? 'üîë API-nyckel sparad' : '‚öôÔ∏è Ange API-nyckel'}
                                </button>
                            </div>
                        </div>
                        
                        {showApiKeyInput && (
                            <div className="mt-6 flex gap-3 fade-in">
                                <input
                                    type="password"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    placeholder="Ange din Claude API-nyckel"
                                    className="flex-1 px-6 py-3 rounded-xl text-gray-900 bg-white/90 border-2 border-transparent transition-all"
                                />
                                <button
                                    onClick={() => setShowApiKeyInput(false)}
                                    className="px-8 py-3 bg-green-500 hover:bg-green-600 text-white rounded-xl transition-all font-medium shadow-lg"
                                >
                                    Spara
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Projects List Component
        function ProjectsList({ projects, onSelectProject, onCreateProject, onDeleteProject }) {
            const [newProjectName, setNewProjectName] = useState('');
            const [showCreateForm, setShowCreateForm] = useState(false);

            const handleCreate = () => {
                if (newProjectName.trim()) {
                    const project = onCreateProject(newProjectName.trim());
                    setNewProjectName('');
                    setShowCreateForm(false);
                    onSelectProject(project);
                }
            };

            return (
                <div className="max-w-6xl mx-auto px-6 py-12 fade-in">
                    <div className="glass rounded-3xl shadow-2xl p-8">
                        <div className="mb-8">
                            <h2 className="text-4xl font-bold gradient-text mb-2">Mina Projekt</h2>
                            <p className="text-gray-600">Hantera alla dina projekt p√• ett st√§lle</p>
                        </div>
                        
                        {projects.length === 0 ? (
                            <div className="text-center py-20">
                                <div className="text-7xl mb-6">üìÅ</div>
                                <p className="text-gray-500 text-lg mb-8">Inga projekt √§nnu</p>
                                <button
                                    onClick={() => setShowCreateForm(true)}
                                    className="btn-gradient px-8 py-4 text-white rounded-2xl font-semibold text-lg shadow-xl"
                                >
                                    ‚ú® Skapa ditt f√∂rsta projekt
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                {projects.map(project => (
                                    <div 
                                        key={project.id}
                                        className="card glass flex items-center justify-between p-6 rounded-2xl border border-gray-200"
                                    >
                                        <div className="flex-1">
                                            <h3 className="text-xl font-bold text-gray-800 flex items-center gap-3">
                                                <span className="text-2xl">üìÅ</span> {project.name}
                                            </h3>
                                            <p className="text-gray-500 mt-1">
                                                <span className="font-semibold text-purple-600">{project.documents.length}</span> dokument 
                                                <span className="mx-2">‚Ä¢</span>
                                                Skapad {new Date(project.created).toLocaleDateString('sv-SE', { day: 'numeric', month: 'long', year: 'numeric' })}
                                            </p>
                                        </div>
                                        <div className="flex gap-3">
                                            <button
                                                onClick={() => onSelectProject(project)}
                                                className="btn-gradient px-6 py-3 text-white rounded-xl font-medium shadow-lg"
                                            >
                                                √ñppna ‚Üí
                                            </button>
                                            <button
                                                onClick={() => onDeleteProject(project.id)}
                                                className="px-6 py-3 bg-red-50 text-red-600 rounded-xl font-medium hover:bg-red-100 transition-all"
                                            >
                                                Radera
                                            </button>
                                        </div>
                                    </div>
                                ))}
                                
                                <button
                                    onClick={() => setShowCreateForm(true)}
                                    className="w-full py-6 border-3 border-dashed border-purple-300 rounded-2xl text-purple-600 hover:border-purple-500 hover:bg-purple-50 transition-all font-medium text-lg"
                                >
                                    ‚ú® Skapa nytt projekt
                                </button>
                            </div>
                        )}

                        {showCreateForm && (
                            <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 fade-in">
                                <div className="glass rounded-3xl p-8 w-full max-w-md shadow-2xl">
                                    <h3 className="text-2xl font-bold gradient-text mb-6">Skapa nytt projekt</h3>
                                    <input
                                        type="text"
                                        value={newProjectName}
                                        onChange={(e) => setNewProjectName(e.target.value)}
                                        placeholder="Projektnamn"
                                        className="w-full px-6 py-4 border-2 border-gray-200 rounded-xl mb-6 text-lg"
                                        onKeyPress={(e) => e.key === 'Enter' && handleCreate()}
                                        autoFocus
                                    />
                                    <div className="flex gap-3">
                                        <button
                                            onClick={handleCreate}
                                            className="flex-1 btn-gradient px-6 py-4 text-white rounded-xl font-semibold shadow-lg"
                                        >
                                            Skapa
                                        </button>
                                        <button
                                            onClick={() => {
                                                setShowCreateForm(false);
                                                setNewProjectName('');
                                            }}
                                            className="flex-1 px-6 py-4 bg-gray-100 text-gray-700 rounded-xl font-semibold hover:bg-gray-200 transition-all"
                                        >
                                            Avbryt
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
