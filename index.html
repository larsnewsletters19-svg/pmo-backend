        function detectSensitiveData(text) {
            const findings = [];
            for (const [type, pattern] of Object.entries(sensitivePatterns)) {
                const matches = [...text.matchAll(pattern)];
                matches.forEach(match => {
                    findings.push({
                        type,
                        value: match[0],
                        index: match.index
                    });
                });
            }
            return findings;
        }

        function anonymizeText(text, anonymizationMap = {}) {
            let anonymized = text;
            
            for (const [original, replacement] of Object.entries(anonymizationMap)) {
                anonymized = anonymized.replaceAll(original, replacement);
            }
            
            const newMap = {};
            
            for (const [type, pattern] of Object.entries(sensitivePatterns)) {
                const matches = [...anonymized.matchAll(pattern)];
                matches.forEach((match, index) => {
                    const original = match[0];
                    if (!anonymizationMap[original]) {
                        const replacement = `[${type.toUpperCase()}_${index + 1}]`;
                        newMap[original] = replacement;
                        anonymized = anonymized.replaceAll(original, replacement);
                    }
                });
            }
            
            return { anonymized, newMap };
        }

        // ============================================

        function ResultDisplay({ result }) {
            const [activeTab, setActiveTab] = useState('preview');

            const copyToClipboard = () => {
                navigator.clipboard.writeText(result);
                alert('‚úÖ Kopierat till urklipp!');
            };

            const downloadAsFile = () => {
                const blob = new Blob([result], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pmo-document-${new Date().toISOString().split('T')[0]}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const markdownToHtml = (markdown) => {
                let html = markdown;
                
                // Remove version headers
                html = html.replace(/^(?:OneNote[- ]?version|OneNote Version|ONENOTE VERSION)\s*:?\s*\n/gmi, '');
                html = html.replace(/^(?:Word[- ]?version|Word Version|WORD VERSION)\s*:?\s*\n/gmi, '');
                html = html.replace(/\n\s*(?:OneNote[- ]?version|OneNote Version|ONENOTE VERSION)\s*:?\s*\n/gmi, '\n');
                html = html.replace(/\n\s*(?:Word[- ]?version|Word Version|WORD VERSION)\s*:?\s*\n/gmi, '\n');
                
                // Convert tables
                const tablePattern = /^(\|[^\n]+\|\n)(\|[\s\-:|]+\|\n)((?:\|[^\n]+\|\n?)+)/gm;
                
                html = html.replace(tablePattern, (match, headerRow, separatorRow, bodyRows) => {
                    let tableHtml = '<table>';
                    
                    const headers = headerRow.split('|')
                        .map(cell => cell.trim())
                        .filter(cell => cell.length > 0);
                    
                    tableHtml += '<thead><tr>';
                    headers.forEach(header => {
                        tableHtml += `<th>${header}</th>`;
                    });
                    tableHtml += '</tr></thead>';
                    
                    tableHtml += '<tbody>';
                    const rows = bodyRows.split('\n').filter(row => row.trim().length > 0);
                    rows.forEach(row => {
                        const cells = row.split('|')
                            .map(cell => cell.trim())
                            .filter((cell, index, arr) => index > 0 && index < arr.length - 1);
                        
                        if (cells.length > 0) {
                            tableHtml += '<tr>';
                            cells.forEach(cell => {
                                tableHtml += `<td>${cell}</td>`;
                            });
                            tableHtml += '</tr>';
                        }
                    });
                    tableHtml += '</tbody>';
                    
                    tableHtml += '</table>';
                    return tableHtml;
                });
                
                // Convert headers
                html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
                html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
                html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
                
                // Convert bold
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // Convert bullet lists
                html = html.replace(/^[\*\-] (.+)$/gm, '<li>$1</li>');
                html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
                
                // Convert line breaks
                html = html.replace(/\n\n/g, '</p><p>');
                html = '<p>' + html + '</p>';
                
                return html;
            };

            return (
                <div className="mt-8 p-6 bg-gradient-to-br from-green-50 to-emerald-50 border-2 border-green-300 rounded-2xl fade-in">
                    <div className="flex items-center justify-between mb-4">
                        <h3 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                            <span>‚úÖ</span> Resultat
                        </h3>
                        <div className="flex gap-2">
                            <button
                                onClick={copyToClipboard}
                                className="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-all text-sm"
                            >
                                üìã Kopiera
                            </button>
                            <button
                                onClick={downloadAsFile}
                                className="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-medium transition-all text-sm"
                            >
                                üíæ Ladda ner
                            </button>
                        </div>
                    </div>

                    {/* Tabs */}
                    <div className="tab-container flex gap-1 mb-4">
                        <button
                            onClick={() => setActiveTab('preview')}
                            className={`px-6 py-3 rounded-t-lg transition-all ${
                                activeTab === 'preview' ? 'tab-active' : 'tab-inactive'
                            }`}
                        >
                            üëÅÔ∏è F√∂rhandsvisning
                        </button>
                        <button
                            onClick={() => setActiveTab('raw')}
                            className={`px-6 py-3 rounded-t-lg transition-all ${
                                activeTab === 'raw' ? 'tab-active' : 'tab-inactive'
                            }`}
                        >
                            üìù Markdown
                        </button>
                    </div>

                    {/* Content */}
                    {activeTab === 'preview' ? (
                        <div 
                            className="document-preview bg-white p-8 rounded-xl border border-gray-200 overflow-auto max-h-96"
                            dangerouslySetInnerHTML={{ __html: markdownToHtml(result) }}
                        />
                    ) : (
                        <pre className="bg-white p-6 rounded-xl border border-gray-200 overflow-auto max-h-96 text-sm font-mono whitespace-pre-wrap">
                            {result}
                        </pre>
                    )}
                </div>
            );
        }
